<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Detail</title>
</head>
<body>
    
    <h1>{{ artist.Name }}</h1>
    
    <h2>Albums</h2>
    {% for album in albums %}
    <p><a href="/album/{{album.AlbumId}}">{{ album.Title }}</a></p>
    {% endfor %}
    
</body>
</html>
